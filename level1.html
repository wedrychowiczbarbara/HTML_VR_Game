<!DOCTYPE html>
<html>
  <head>
    <title>Wędrychowicz</title>
    <meta name="description" content="Wędrychowicz-simple VR game">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	
	
	<script>
	var p=0;
	var ding = new Audio("ding.mp3");
	var winningsound = new Audio("win.mp3");

    function clickFun() {
			p++;
			var t = document.getElementById('clicks');
			if(p<10){
				t.setAttribute('value',p);	
				ding.play();
			}else{
				t.setAttribute('value',p);
				ding.play();
				winningsound.play();
				setTimeout(() => {window.open("level2.html?pas="+p+"", "_top"); },1100);
			}			
			console.log("clicked");
        }
		

		
    </script>
	
	
	
  </head>
  <body>
    <a-scene game>
      <a-assets>
		<a-box color="#03A9F4" width="1" height="1" depth="1"></a-box>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      	  
      <a-box position="10.96 2 22.47" onClick="clickFun()"  rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>	 	
	  <a-box position="4.34 2 -24.62" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>
	    <a-box position="22.07 2 11.74" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>	  
	  <a-box position="24.75 2 -3.47" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>	
	  <a-box position="17.98 2 -17.36" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>
	  <a-box position="-10.95 2 -22.46" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>
	  <a-box position="-22.07 2 -11.73" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>
	  <a-box position="-24.75 2 3.47" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>
	  <a-box position="-17.98 2 17.3665" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>
	  <a-box position="-4.34 2 24.6" onClick="clickFun()" rotation="0 45 45" scale="2 2 2" color="#4CC3D9" onClick="click()">
        <a-animation attribute="scale" begin="click" dur="1000" to="0 0 0"></a-animation>
      </a-box>
	
	  
	  
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
	  
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
		<a-text id='clicks' value="0" color="#BBB" position="0 3 -4" scale="1.5 1.5 1.5"></a-text>
      </a-camera>
    </a-scene>
  </body>
</html>
